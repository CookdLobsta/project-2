<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	
	<link rel="stylesheet" href="./styles/styles.css">

	<!-- Link to Jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<title>Banksy</title>
</head>

<body>
	<!-- top logo heading -->
	<header></header>

	<div class="container">
		<!-- goal and progress area (call to action) -->
		<div class="progressArea">
			
			<!-- difference amount span does a get request to the database for the amount in account -->
			<h1>$ <span class="saved"></span></h1>
			
			<!-- create img element with jquery to hold goal img -->
			<!-- where jquery will put the img of the goal the user has chosen -->
			<div class="goalImg">

			</div>

			<!-- area that will keep track of how much money saved to goal -->
			<p class="progressBar"><span class="percentAmount">%</span></p>
		</div>

		<!-- Bank (action area) -->
		<div class="bankArea">
			<div class="jumbotron">
				<div class="container">
					<div class="row">
						<div class="col-sm-6">
							<div class="row">
								<h1 class="display-4">Click on money</h1>
								<div class="col-sm-6">
									<img src="./images/one_dollar.jpg" alt="one dollar" width="200px">
								</div>
								<div class="col-sm-6">
									<img src="./images/five_dollar.jpg" alt="five dollar" width="200px">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<img src="./images/ten_dollar.jpg" alt="ten dollar" width="200px">
								</div>
								<div class="col-sm-6">
									<img src="./images/twenty_dollar.jpg" alt="twenty dollar" width="200px">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<img src="./images/hunderd_dollar.jpg" alt="hundred dollar" width="200px">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<img src="./images/penny.jpg" alt="penny" width="100px">
									<img src="./images/nickel.jpg" alt="nickel" width="100px">
									<img src="./images/dime.jpg" alt="dime" width="100px">
									<img src="./images/quarter.jpg" alt="quarter" width="100px">
								</div>
							</div>

						</div>
						<div class="col-sm-6">
							<div class="row">
								<div class="col-sm-12">
									<h1 class="display-4">USER BALANCE</h1>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									amout here
								</div>
							</div>
							<a class="btn btn-primary btn-lg" href="#" role="button">Clear</a>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- search area/ goal finder-->
		<div class="goal">
			<!-- search bar/form  -->
			<div class="search">
				<form>
					<label class="searchLabel">What toy do you want?</label> 
						<span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: search" ></span>
						<input  id="searchInput" type="text" name="toy"> <br>
					<br> <br>
					<input class="submit" type="submit" value="Submit">
				</form>
			</div>

			<!-- search result area -->
			<div class="result">

			</div>
		</div>

	</div>


</body>

</html>
